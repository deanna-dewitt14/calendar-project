<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row">
        <div class="col time-block"><span class="hour">9am</span></div>
        <textarea name="nine" class="past col-8" rows="4" cols="100"></textarea>
        <button class="saveBtn material-symbols-outlined col">save</button>
      </div>
      <div class="row">
        <div class="col time-block"><span class="hour">10am</span></div>
        <textarea name="ten" class="past col-8" rows="4" cols="100"></textarea>
        <button class="saveBtn material-symbols-outlined col">save</button>
      </div>
      <div class="row">
        <div class="col time-block"><span class="hour">11am</span></div>
        <textarea name="eleven" class="past col-8" rows="4" cols="100"></textarea>
        <button class="saveBtn material-symbols-outlined col">save</button>
      </div>
      <div class="row">
        <div class="col time-block"><span class="hour">12pm</span></div>
        <textarea name="twelve" class="past col-8" rows="4" cols="100"></textarea>
        <button class="saveBtn material-symbols-outlined col">save</button>
      </div>
      <div class="row">
        <div class="col time-block"><span class="hour">1pm</span></div>
        <textarea name="one" class="past col-8" rows="4" cols="100"></textarea>
        <button class="saveBtn material-symbols-outlined col">save</button>
      </div>
      <div class="row">
        <div class="col time-block"><span class="hour">2pm</span></div>
        <textarea name="two" class="past col-8" rows="4" cols="100"></textarea>
        <button class="saveBtn material-symbols-outlined col">save</button>
      </div>
      <div class="row">
        <div class="col time-block"><span class="hour">3pm</span></div>
        <textarea name="three" class="past col-8" rows="4" cols="100"></textarea>
        <button class="saveBtn material-symbols-outlined col">save</button>
      </div>
      <div class="row">
        <div class="col time-block"><span class="hour">4pm</span></div>
        <textarea name="four" class="past col-8" rows="4" cols="100"></textarea>
        <button class="saveBtn material-symbols-outlined col">save</button>
      </div>
      <div class="row">
        <div class="col time-block"><span class="hour">5pm</span></div>
        <textarea name="five" class="past col-8" rows="4" cols="100"></textarea>
        <button class="saveBtn material-symbols-outlined col">save</button>
      </div>
      <!-- Timeblocks go here -->
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
